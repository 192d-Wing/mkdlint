# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignoring unmaintained dependencies from syntect (via comrak)
# These are transitive dependencies that we cannot easily replace
ignore = [
    "RUSTSEC-2025-0141",  # bincode is unmaintained (from syntect)
    "RUSTSEC-2024-0320",  # yaml-rust is unmaintained (from syntect)
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
